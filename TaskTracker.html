<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Task Tracker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      padding: 50px;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #333;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
      font-size: 2em;
    }

    form {
      display: flex;
      margin-bottom: 20px;
      gap: 5px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px 0 0 8px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px rgba(40,167,69,0.5);
    }

    button {
      padding: 12px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f9f9f9;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 0.5s forwards;
      transition: all 0.3s ease;
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    li.completed span {
      text-decoration: line-through;
      color: #888;
      transition: 0.3s;
    }

    li span {
      flex: 1;
      margin-left: 10px;
      font-size: 16px;
    }

    li button {
      background-color: #dc3545;
      border-radius: 5px;
      padding: 6px 12px;
      font-size: 14px;
      transition: 0.3s;
    }

    li button:hover {
      background-color: #c82333;
    }

    li input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    // Add a new task
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        addTask(taskText);
        taskInput.value = '';
      }
    });

    function addTask(text, completed = false) {
      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = completed;

      const span = document.createElement('span');
      span.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);

      if (completed) {
        li.classList.add('completed');
      }

      // Checkbox change
      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed');
        reorderTasks();
      });

      // Delete button with fade out animation
      deleteBtn.addEventListener('click', () => {
        li.style.opacity = '0';
        li.style.transform = 'translateX(100px)';
        setTimeout(() => li.remove(), 300);
      });

      taskList.appendChild(li);
      reorderTasks();
    }

    // Move completed tasks to the end
    function reorderTasks() {
      const tasks = Array.from(taskList.children);
      tasks.sort((a, b) => a.classList.contains('completed') - b.classList.contains('completed'));
      tasks.forEach(task => taskList.appendChild(task));
    }
  </script>
</body>
</html>
